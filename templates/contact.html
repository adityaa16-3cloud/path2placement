<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Path2Placement</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1e293b, #020617);
    font-family: "Segoe UI", sans-serif;
    color: #e5e7eb;

    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ===== CARD ===== */
.contact-card {
    width: 100%;
    max-width: 620px;
    background: rgba(2,6,23,0.85);
    border-radius: 24px;
    padding: 40px 36px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

/* ===== TITLE ===== */
.contact-card h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 30px;
}

/* ===== FORM ===== */
.form-group {
    margin-bottom: 18px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #020617;
    color: #e5e7eb;
    font-size: 15px;
}

.form-group textarea {
    min-height: 120px;
    resize: vertical;
}

/* ===== BUTTON ===== */
.send-btn {
    width: 100%;
    margin-top: 16px;
    padding: 14px;
    border-radius: 999px;
    background: linear-gradient(135deg, #22c55e, #4ade80);
    color: #020617;
    font-weight: bold;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* ===== INFO ===== */
.contact-info {
    margin-top: 30px;
    font-size: 14px;
    color: #cbd5f5;
}

.contact-info i {
    margin-right: 8px;
    color: #38bdf8;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
    .contact-card {
        padding: 28px 22px;
    }

    .contact-card h1 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="contact-card">
    <h1>ðŸ“¬ Contact Us</h1>

    <form>
        <div class="form-group">
            <input type="text" placeholder="Your Name" required>
        </div>

        <div class="form-group">
            <input type="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <textarea placeholder="Your Message" required></textarea>
        </div>

        <button type="submit" class="send-btn">
            Send Message
        </button>
    </form>

    <div class="contact-info">
        <p><i class="fa-solid fa-envelope"></i> support@path2placement.ai</p>
        <p><i class="fa-solid fa-location-dot"></i> Mumbai, India</p>
    </div>
</div>

</body>
</html>
