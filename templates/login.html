<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Path2Placement</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    font-family: "Segoe UI", sans-serif;
    color: #e5e7eb;

    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    width: 100%;
    max-width: 400px;
    background: rgba(15,23,42,0.9);
    border: 1px solid rgba(148,163,184,0.25);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    animation: fadeUp 0.8s ease;
}

.login-box h1 {
    margin-bottom: 8px;
}

.role {
    color: #38bdf8;
    margin-bottom: 20px;
    font-weight: 500;
}

.input-group {
    margin-bottom: 16px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    color: #cbd5f5;
}

.input-group input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #020617;
    color: white;
}

/* ===== LOGIN BUTTON ===== */
.login-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    border-radius: 999px;
    background: linear-gradient(135deg, #38bdf8, #2563eb);
    color: #020617;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

/* ===== REGISTER LINK ===== */
.register-link {
    margin-top: 16px;
    font-size: 14px;
    display: none;
}

.register-link a {
    color: #38bdf8;
    text-decoration: none;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="login-box">
    <h1>Login</h1>
    <p class="role" id="roleText"></p>

    <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password">
    </div>

    <button class="login-btn" onclick="loginUser()">Login</button>

    <!-- STUDENT REGISTER LINK -->
    <div class="register-link" id="registerLink">
        New student?
        <a href="/register">Register here</a>
    </div>
</div>

<script>
const role = sessionStorage.getItem("userType");

// Set role text
document.getElementById("roleText").innerText =
    role === "admin" ? "Admin Login" : "Student Login";

// Show register link ONLY for students
if (role !== "admin") {
    document.getElementById("registerLink").style.display = "block";
}

// Login redirect
function loginUser() {
    if (role === "admin") {
        window.location.href = "/admin-dashboard";
    } else {
        window.location.href = "/performance";
    }
}
</script>

</body>
</html>
